<div *ngFor="let Mod of modele">
  <div class="form-group text-center ">
    <div class="container-md"  >
      <div class="col-xs-6 inchis" >
        <div class="titlu">DENUMIRE: {{Mod.name}}</div>
        <div class="titlu">DATA: {{Mod.data}}</div>
        <button class="btn-danger" (click)="submitForm(Mod.id)">Editare</button>
      </div>
    </div>
  </div>

</div>

<div class="text-center titlu"> {{ mybool == true ? "Redirectionare spre pagina editare in " + sec + " secunde" : ""}} </div>
